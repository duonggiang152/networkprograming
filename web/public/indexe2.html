<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Properties with Price > 10,000,000</title>
    <link rel="stylesheet" href="style.css">
    <style>
        h1 {
            text-align: center;
        }

        #properties-container {
            display: flex;
            flex-wrap: wrap;
        }

        .property-card {
            border: 1px solid black;
            margin: 10px;
            padding: 10px;
            width: 300px;
            height: 200px;
        }

        .property-card h3 {
            margin-top: 0;
        }

        .property-card p {
            margin-bottom: 0;
        }

        .property-card img {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>

<body>
    <h1>Properties with Price > 10,000,000</h1>
    <div id="properties"></div>
    <script>const API_URL = 'http://localhost:3000/properties/price-gte-10000000';

        const propertiesContainer = document.getElementById('properties-container');

        async function getProperties() {
            try {
                const response = await fetch(API_URL);
                const properties = await response.json();
                console.log(properties)
                const propertiesDiv = document.getElementById('properties');
                propertiesDiv.innerHTML = '';
                properties.forEach(property => {
                    const propertyDiv = document.createElement('div');
                    propertyDiv.innerHTML = `<div class="property">
                <h3>Tên tài sản: ${property.name}</h3>
                <h3>Mã: ${property.id}</h3>
                <p class="price">Giá: ${property.price}</p>
                <p class="price">Phòng: ${property.roomId}</p>
                <p class="price">Loại: ${property.type}</p>
              </div>;`
                    propertiesDiv.appendChild(propertyDiv);
                });
            } catch (error) {
                console.error(error);
            }
        }


        getProperties();</script>
</body>

</html>
